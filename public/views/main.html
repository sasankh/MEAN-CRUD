<div id="main" class="container" style="text-align:center">
  <div class="main">
    <h1>MEAN-Stack CRUD</h1>
    </br>
    <table style="text-align:center;width:100%">
      <thead>
        <th style="text-align:center">Name</th>
        <th style="text-align:center">Email</th>
        <th style="text-align:center">Phone</th>
        <th style="text-align:center">Action</th>
      </thead>
      <tbody>
        <tr><td>&nbsp;</td></tr>
        <tr>
          <td><input class="form-input" ng-model="userInfo.name"></input></td>
          <td><input class="form-input" ng-model="userInfo.email"></input></td>
          <td><input class="form-input" ng-model="userInfo.phone"></input></td>
          <td><button class="btn" ng-click="add(userInfo)">Add</button>&nbsp;<button class="btn" ng-click="update(userInfo)">Update</button>&nbsp;<button class="btn" ng-click="clear()">Clear</button></td>
        </tr>
        <tr><td>&nbsp;</td></tr>
        <tr ng-repeat="user in userList" style="height:50px">
          <td>{{user.name}}</td>
          <td>{{user.email}}</td>
          <td>{{user.phone}}</td>
          <td><button class="btn" ng-click="select(user._id)">Select</button>&nbsp;<button class="btn" ng-click="remove(user._id)">Remove</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
