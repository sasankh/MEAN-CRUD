<div id="main" class="container" style="text-align:center">
  <div class="main">
    <label>MEAN-Stack CRUD</label>
    <table style="text-align:center;width:100%">
      <thead>
        <th style="text-align:center">Name</th>
        <th style="text-align:center">Email</th>
        <th style="text-align:center">Phone</th>
        <th style="text-align:center">Action</th>
      </thead>
      <tbody>
        <tr>
          <td><input class="form-input" ng-model="user.name"></input></td>
          <td><input class="form-input" ng-model="user.email"></input></td>
          <td><input class="form-input" ng-model="user.phone"></input></td>
          <td><button class="btn" ng-click="add(user)">Add</button>&nbsp;<button class="btn" ng-click="update(user)">Update</button></td>
        </tr>
        <tr ng-repeat="user in userList">
          <td>{{user.name}}</td>
          <td>{{user.email}}</td>
          <td>{{user.phone}}</td>
          <td><button class="btn" on-click="select(user._id)">Select</button><<button class="btn" on-click="remove(user._id)">Remove</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
